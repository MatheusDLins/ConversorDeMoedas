<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <mat-form-field class="w-100">
        <mat-label>Moeda de origem</mat-label>
        <mat-select [(value)]="moedaOrigem">
          <mat-option *ngFor="let currency of moedas" [value]="currency.code">
            {{currency.code}} - {{currency.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="w-100">
        <mat-label>Moeda de destino</mat-label>
        <mat-select [(value)]="moedaDestino">
          <mat-option *ngFor="let currency of moedas" [value]="currency.code">
            {{currency.code}} - {{currency.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <mat-form-field class="w-100">
        <mat-label>Valor a ser convertido</mat-label>
        <input matInput [(ngModel)]="valor" type="number">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field class="w-100">
        <mat-label>Resultado</mat-label>
        <input matInput [(ngModel)]="resultado" type="number" disabled>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <div matTooltip="O valor convertido é superior a 1000 dolares" *ngIf="resultado > 1000">
        <i class="bi bi-cash-stack text-success"></i>
      </div>
    </div>
    <div class="col-md-4">
      <mat-form-field class="w-100">
        <mat-label>Taxa de Conversão</mat-label>
        <input matInput [(ngModel)]="taxa" type="number" disabled>
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <button mat-raised-button color="primary" class="w-100 btn btn-dark btn-lg btn-block" (click)="converter()">Converter</button>
    </div>
  </div>
</div>
